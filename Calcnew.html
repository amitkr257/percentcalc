<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percent Calc</title>
        <link rel="stylesheet" href="newcalc.css">
    </head>
    <body>
        <br><br><br><br><br><br>
        <div class="rectangle">
            <h1 class="topline">Percent Calculator</h1>
            <form id="fldinpt">
                <p1>X is what % of Y</p1><br>
                <input class="formfld" type="text" id="fld1"> is what % 
                <input class="formfld" type="text" id="fld2"> ?
                <br><br><br><br>
                <input class="subbtn" type="submit" name="Submit">
                <input class="resetbtn" type="reset" name="Reset">
            </form>
            <br><br>
            <h3 id="result"></h3>
            <script type="text/javascript" src="newcalc.js"></script>
        </div>

    </body>
</html>
